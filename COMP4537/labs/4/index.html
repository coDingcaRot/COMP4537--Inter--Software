<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Client Side</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="search-section">
        <h1>Search Word</h1>
        <form action="">
            <input type="text" placeholder="Enter word to search" name="search">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div id="add-section">
        <h1>Add Word</h1>
        <form action="">
            <input type="text" placeholder="Enter new word" name="new-word">
            <input type="text" placeholder="Enter definition" name="definition">
            <button type="submit">Add</button>
        </form>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
